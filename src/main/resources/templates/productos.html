<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8"/>
    <title>GameShack - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


    
<body>
    <header th:replace="~{layout/plantilla :: header}">
    </header>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Nuestros Productos</h1>
        <div class="row">
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card mb-4">
                    <img th:src="${producto.rutaImagen}" class="card-img-top img-fluid" alt="Imagen del producto" style="max-height: 600px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre del producto</h5>
                        <p class="card-text" th:text="${producto.descripcion}">Descripci√≥n del producto</p>
                        <p class="card-text">Precio: $<span th:text="${producto.precio}">Precio</span></p>
                        <form th:action="@{/carrito/agregar}" method="post">
                            <input type="hidden" th:value="${producto.id_producto}" name="productoId"/>
                            <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout/plantilla :: footer}">
    </footer>
</body>

</html>
