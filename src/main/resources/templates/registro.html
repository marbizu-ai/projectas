<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GameShack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <!-- Usamos Axios para hacer la solicitud HTTP -->
</head>
<body style="background-color: #121212; color: #fff;">
    <div class="container mt-5">
        <h2 class="text-center">Crear Cuenta</h2>

        <form id="formRegistro">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none text-light">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>

        <!-- Mensaje de error o éxito -->
        <div id="mensaje" class="mt-3 text-center" style="display: none;"></div>
    </div>

    
</body>
</html>
