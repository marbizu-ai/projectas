<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/1999/xhtml">

    <head>
        <meta charset="UTF-8"/>
        <title>Iniciar Sesión - GameShack</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body style="background-color: #121212; color: #fff;">
        <div class="container mt-5">
            <h2 class="text-center">Iniciar Sesión</h2>

            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <div class="text-center mt-3">
                <a href="/registro" class="text-decoration-none text-light">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </body>

</html>
