<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>GameShack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Fondo oscuro para darle una atmósfera de videojuego */
            color: #ffffff;
        }
        header {
            background-color: #333;
        }
        footer {
            background-color: #222;
        }
        .navbar-brand {
            color: #f0ad4e !important; /* Color dorado para el nombre de la tienda */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Color blanco para las opciones de menú */
        }
        .navbar-nav .nav-link:hover {
            color: #f0ad4e !important; /* Hover color dorado */
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #444;
        }
        .card-title, .card-text {
            color: #f0ad4e; /* Títulos y textos en dorado */
        }
        .btn-primary {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
        }
        .btn-primary:hover {
            background-color: #ec971f;
            border-color: #ec971f;
        }
    </style>
</head>

<body>

    <!-- Header (Encabezado) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">GameShack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carrito">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Footer (Pie de página) -->
    <footer class="text-center py-4">
        <p>&copy; 2024 GameShack. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
